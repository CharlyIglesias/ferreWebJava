    <script>

 $(document).ready(function () {
        
    createTable('All');

    });
    
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === "" ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    };

    function createTable(status) {
        var searchString = getUrlParameter('searchString');
        if(status == "All") {
            emptyTableMessage= "You didn't have any products.";
            table = $('#myTable').DataTable({
                "ajax":{
                    "url" : 'http://localhost:8081/getProductos?searchString='+((searchString === undefined) ? "" : searchString),
                    "dataSrc": '', 
                },
                
                "processing": false,
                "order": [1,'asc'],
                "language": {
                    "emptyTable": emptyTableMessage
                },
                "columns": [
                    {"data": "titulo", "searchable": true, "orderable": false},
                    {"data": "descripcion", "searchable": true, "orderable": false},
                    {"data": "valor", "searchable": false, "orderable": false},
                    {"data":"foto_url","orderable": false, "render": function ( data, type, row ) {

                            return '<a target="_blank" href="'+data+'"style="max-width: 75px;"><img src="'+data+'" style="width:50%; max-width: 65px;"></a>';  
                        // Combine the first and last names into a single table field
                    } },
                    {"data": "cantDisponible", "searchable": true, "orderable": false},
                    {"data":"id","orderable": false, "render": function ( data, type, row ) {

                            return '<button class="btn btn-success" onClick="addToCart('+data+');">Add</button>';  
                        // Combine the first and last names into a single table field
                    } },
                ]
            });
        }
    }
    
    function addToCart(productId){
        $.post("http://localhost:8081/addProductToCart", {"productId": productId, "cartToken": sessionStorage.getItem("cartToken")}, function(data){
           sessionStorage.setItem("cartToken", data);
           showToast();
           
        });
    }
      
    function showToast(){
        $('.toast').toast('show')
    }

    </script>
