<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>

              $("#includedContent").load("index.html");

    <script>
        /* 
 * To change this license header, choose License Headers in Project Properties.
 * To change this template file, choose Tools | Templates
 * and open the template in the editor.
 */

 $(document).ready(function () {
        
    createTable('All');

    });

    function createTable(status) {
        if(status == "All") {
            emptyTableMessage= "You didn't have any products.";
            table = $('#myTable').DataTable({
                "ajax":{
                    "url" : 'http://192.168.1.138:8081/getProductos',
                    "dataSrc": '', 
                },
                
                "processing": false,
                "order": [1,'asc'],
                "language": {
                    "emptyTable": emptyTableMessage
                },
                "columns": [
                    {"data": "titulo", "searchable": true, "orderable": false},
                    {"data": "descripcion", "searchable": true, "orderable": false},
                    {"data": "valor", "searchable": false, "orderable": false},
                    {"data":"foto_url","orderable": false, "render": function ( data, type, row ) {

                            return '<a target="_blank" href="'+data+'"style="max-width: 75px;"><img src="'+data+'" style="width:50%; max-width: 65px;"></a>';  
                        // Combine the first and last names into a single table field
                    } },
                    {"data": "cantDisponible", "searchable": true, "orderable": false},
                    {"data":"id","orderable": false, "render": function ( data, type, row ) {

                            return '<a href="../EvidenciaFinalFront/create_product.html?id='+data+'"style="max-width: 75px;">Edit</a>';  
                        // Combine the first and last names into a single table field
                    } },
                    {"data":"id","orderable": false, "render": function ( data, type, row ) {

                        //return '<a  style="max-width: 75px;" onclick="deleteConfirm('+data+')">Delete</a>';  
                        return '<button type="button" onClick="deleteConfirm('+data+')" class="btn btn-light"><i class="fa fa-trash"></i></button>'
                        // Combine the first and last names into a single table field
                    } },
                ]
            });
        }
    }
           

    </script>
    <script>
    function deleteConfirm(id){
        idToDelete = id;
        $('#exampleModalLabel').text("Wait!");
        $('#exampleModal').modal('show');
    }
    function deleteProduct(){
        console.log(idToDelete);
        $.ajax({
            'url': 'http://192.168.1.138:8081/deleteProduct?id='+idToDelete,
            'type': 'POST',
            headers: { 
            'Accept': 'application/json',
            'Content-Type': 'application/json' 
        }
        }).then(function(data) {
            console.log("data" + data);
            $('#exampleModal').modal('hide');
            table.ajax.reload();
            //window.location.replace("/EvidenciaFinalFront/product_list.html");
        }).fail(function(error){
            console.log("error:" + error);
            $('#exampleModal').modal('hide');
            table.ajax.reload();
            //window.location.replace("/EvidenciaFinalFront/product_list.html");
        });
    }
    </script>

    </head>
    <body>
        <div id="includedContent"></div>
        <div class="col-10" style="margin-bottom: 15px;">
            <div class="row">
                <button type="button" style="margin-left: auto;" onclick="location.href = '../EvidenciaFinalFront/create_product.html'" class="btn btn-outline-secondary" data-dismiss="modal">Create New Product</button>
            </div>
        </div>
        <div class="row">
        <div class="col-2"><button type="button" class="btn btn-light"><i class="fas fa-trash-alt"></i></button></div>
        <div class="col">
            <table id="myTable" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Qty Available</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-2"></div>
        </div>
        
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Wait!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                Are you sure you want to delete this product?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" onclick="deleteProduct()">Yes, delete it</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
            </div>
        </div>
    </body>
